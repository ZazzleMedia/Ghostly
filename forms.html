<!DOCTYPE html>
	<head>
		<title>Ghostly | The framework that doesn't appear to be there.</title>
		<link rel="stylesheet" href="example-css/index.css">
		<script src="http://use.edgefonts.net/source-sans-pro:n3,i3,n4,i4,n6,i6,n7,i7:all.js"></script>
	</head>
	<body>
		<div class="row hero">
			<h1>Forms</h1>
		</div>
		<div class="wrapper">
			<div class="row">
				<div class="third">
					<h4>Input Group</h4>
					<form>
						<div class="input-icon">
							<input type="text" placeholder="Hello i'm an input with an Icon"/>
							<span><i class="icon-user"></i></span>
						</div>
					</form>
				</div>
				<div class="third">
					<h4>Input Group (button)</h4>
					<form>
						<div class="input-button">
							<input type="submit" value="button"/>
							<input type="text" placeholder="Hello i'm an input with a"/>
						</div>
					</form>
				</div>
				<div class="third">
					<h4>Input Group (icon)</h4>
					<form>
						<div class="input-icon">
							<input type="text" placeholder="Hello i'm an input with an Icon"/>
							<span><i class="icon-user"></i></span>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
					<div class="third">
						<h4>Input prepend</h4>
						<form>
							<div class="input-prepend">
								<span class="add-on" ><i class="icon-user"></i></span>
								<input type="text" placeholder="Hello i'm an input with an Icon"/>
							</div>
						</form>
					</div>
					<div class="third">
						<h4>Input append</h4>
						<form>
							<div class="input-append">
								<input type="text" placeholder="Hello i'm an input with a"/>
								<input class="add-on" type="submit" value="button"/>
							</div>
						</form>
					</div>
				</div>
		</div>
	</body>
</html>
